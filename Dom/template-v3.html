<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p>
        {{ titulo }}
    </p>
    <p>
        {{ saudacao() }}
    </p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJs'
        },
        methods: {
            saudacao: function(){
                console.log(this)
                return this.titulo
            }
        }//não podem ser usado mesmos nomes para ciração de atributos e metodos, pois o Vue basicamente joga tudo para uma raiz central onde daria interferencia com duas variaveis iguais
    })
</script>
