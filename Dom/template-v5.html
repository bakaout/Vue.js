<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <p v-once>{{ titulo }}</p>
    <p>{{ saudacao() }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJs',
            link: 'http://twitch.tv/bakafps'
        },
        methods: {
            saudacao: function(){
                this.titulo = 'Bom dia!'
                return this.titulo
            }
        }//V-ONCE ---- Na maioria das vezes que mudar um valor, o Vue vai verificar onde estão os elementos para atualiza-los tambem, ou seja, mudou o valor em um lugar, vai mudar em todos os lugares, mas caso voce use v-once como atributo no elemento, esse elemento não sera mais atualizado, mantendo o valor
    })
</script>
