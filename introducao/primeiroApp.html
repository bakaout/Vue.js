<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

<div id="app">
    <input type="text" v-on:input="alterarTitulo">
    <p>{{ titulo }}</p>
</div>

<script>
    new Vue({
        el: '#app',
        data: {
            titulo: 'Usando VueJs 2'
        },
        methods: {
            alterarTitulo(event){
                this.titulo = event.target.value
            }
        }
    })


    /*
    <p>{{ titulo }}</p> --- chamando atributo do obj Vue (precisa das duplas chaves)
    v-on:input="alterarTitulo" --- chama o met√≥do criado no objeto Vue
    */
</script>
